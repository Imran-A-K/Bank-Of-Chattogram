<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="deposit.js" defer></script>
    <script type="module" src="withdraw.js" defer></script>
    <title>Your account</title>
</head>

<body>
    <header>

        <h1 class="text-5xl text-center">Welcome to your<span class="font-semibold text-violet-600">Money</span>!!!</h1>
    </header>
    <main>
        <section class=" mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h4 class="text-5xl">$<span id="balance-total">1000</span></h4>
                </div>
            </div>

        </section>

        <!-- Deposit and Withdraw -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Enter your Deposit Amount</h4>

                    <input type="text" class="te w-9/12 block p-1.5 mb-2" name="" id="deposit-field"
                        placeholder="$ Enter your amount to deposit">

                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>

                </div>
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Enter Amount to Withdraw</h4>
                    <input type="text" class="w-9/12 block p-1.5 mb-2" name="" id="withdraw-field"
                        placeholder="$ Enter your amount to withdraw">

                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>

            </div>
        </section>

    </main>
</body>

</html>
