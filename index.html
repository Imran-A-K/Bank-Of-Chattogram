<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="login.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank of Chattogram</title>
</head>

<body>
    <header>

        <h1 class="text-5xl text-center">Welcome to <span class="font-semibold text-violet-600">Bank of
                Chattogram</span>!!!</h1>
    </header>
    <main>
        <section class="bg-amber-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input type="email" class="w-9/12 block p-1.5 mb-2" name="" id="user-email" placeholder="Email Address">
                <input type="password" class="w-9/12 block p-1.5 mb-2" name="" id="user-password"
                    placeholder="Password">
                <button id="btn-submit"
                    class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>

    </main>
</body>

</html>
